[unix_http_server]
file=/tmp/supervisor.sock   

[supervisord]
logfile=/rsdata/log/rscollectors/supervisord.log 
logfile_maxbytes=10MB
logfile_backups=3
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=true
childlogdir=/rsdata/log/rscollectors/
umask=022
pidfile=/tmp/supervisord.pid
nodaemon=true

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL  for a unix socket

[program:supercronic]
command=/usr/local/bin/supercronic /app/cron-collectors
umask=022
stdout_logfile_maxbytes=5MB
stdout_logfile_backups=0
stderr_logfile_maxbytes=5MB
stderr_logfile_backups=0


[program:nameserver]
command=/usr/local/bin/nameserver
umask=022
stdout_logfile_maxbytes=5MB
stdout_logfile_backups=0
stderr_logfile_maxbytes=5MB
stderr_logfile_backups=0


[program:trollstalker]
command=/usr/local/bin/trollstalker.py -c %(ENV_TROLLSTALKER_CONFIG)s -C viirs
umask=022
stdout_logfile_maxbytes=5MB
stdout_logfile_backups=0
stderr_logfile_maxbytes=5MB
stderr_logfile_backups=0


[program:segment_gatherer]
command=/usr/local/bin/segment_gatherer.py -c %(ENV_SEGMENT_GATHERER_CONFIG)s
umask=022
stdout_logfile_maxbytes=5MB
stdout_logfile_backups=0
stderr_logfile_maxbytes=5MB
stderr_logfile_backups=0


[unix_http_server]
file=/tmp/supervisor.sock   

[supervisord]
logfile=/rsdata/log/rscollectors/supervisord.log 
logfile_maxbytes=10MB
logfile_backups=3
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=true
childlogdir=/rsdata/log/rscollectors/
umask=022
pidfile=/tmp/supervisord.pid
nodaemon=true
umask=022

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL  for a unix socket

[program:supercronic]
command=/usr/local/bin/supercronic /app/cron-collectors

[program:nameserver]
command=/usr/local/bin/nameserver

[program:trollstalker]
command=/usr/local/bin/trollstalker.py -c $TROLLSTALKER_CONFIG -C viirs

[program:segment_gatherer]
command=/usr/local/bin/segment_gatherer.py -c $SEGMENT_GATHERER_CONFIG

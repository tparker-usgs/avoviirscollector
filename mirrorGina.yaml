base-dir: /rsdata

viirs: &VIIRS
  sensor: viirs
  level: level1
  out_path: viirs/sdr

viirs-moderate: &VIIRS-MODERATE
  <<: *VIIRS
  match: '/(GMTCO|SVM03|SVM04|SVM05|SVM15|SVM16)_'

viirs-imagery: &VIIRS-IMAGERY
  <<: *VIIRS
  match: '/(GITCO|SVI01|SVI04|SVI05)_'

viirs-dnb: &VIIRS-DNB
  <<: *VIIRS
  match: '/(GDNBO|SVDNB)_'

queues:
  - name: viirs-moderate-snpp
    <<: *VIIRS-MODERATE
    satellite: snpp
  - name: viirs-moderate-noaa20
    <<: *VIIRS-MODERATE
    satellite: noaa20
  - name: viirs-imagery-snpp
    <<: *VIIRS-IMAGERY
    satellite: snpp
  - name: viirs-imagery-noaa20
    <<: *VIIRS-IMAGERY
    satellite: noaa20
  - name: viirs-dnb-snpp
    <<: *VIIRS-DNB
    satellite: snpp
  - name: viirs-dnb-noaa20
    <<: *VIIRS-DNB
    satellite: noaa20

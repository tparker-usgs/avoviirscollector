base-dir: /viirs

viirs: &VIIRS
  sensor: viirs
  level: level1

viirs-moderate: &VIIRS-MODERATE
  <<: *VIIRS
  match: '/(GMTCO|SVM03|SVM04|SVM05|SVM15|SVM16)_'

viirs-imagery: &VIIRS-IMAGERY
  <<: *VIIRS
  match: '/(GITCO|SVI01|SVI04|SVI05)_'

queues:
  - name: viirs-moderate-snpp
    <<: *VIIRS-MODERATE
    satellite: snpp
  - name: viirs-moderate-noaa20
    <<: *VIIRS-MODERATE
    satellite: noaa20
  - name: viirs-imagery-snpp
    <<: *VIIRS-IMAGERY
    satellite: snpp
  - name: viirs-imagery-noaa20
    <<: *VIIRS-IMAGERY
    satellite: noaa20